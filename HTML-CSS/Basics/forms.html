<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms Practise</h1>
    <hr>

    <form action="">

        <!-- Text input -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" 
    placeholder="Enter username" required minlength="3" maxlength="15">
    <br><br>

    <!-- Password input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"
     placeholder="Enter password" required minlength="6">
    <br><br>

    <!-- Email input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"
     placeholder="example@email.com" required>

    <br><br>

    <!-- Number input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"
    min="1" max="100" step="1" required>


    <br><br>

    <!-- Date input -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>


    <br><br>

    <!-- Time input -->
    <label for="meeting">Meeting Time:</label>
    <input type="time" id="meeting" name="meeting">


    <br><br>

    <!-- Datetime-local input -->
    <label for="appointment">Appointment:</label>
    <input type="datetime-local" id="appointment" name="appointment">


    <br><br>

    <!-- Month input -->
    <label for="birthmonth">Birth Month:</label>
    <input type="month" id="birthmonth" name="birthmonth">


    <br><br>

    <!-- Week input -->
    <label for="week">Select Week:</label>
    <input type="week" id="week" name="week">


    <br><br>

    <!-- Color input -->
    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">


    <br><br>

    <!-- File input -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>


    <br><br>

    <!-- URL input -->
    <label for="website">Website:</label>
    <input type="url" id="website" name="website"
           placeholder="https://example.com">


    <br><br>

    <!-- Range input -->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" value="50">


    <br><br>

    <!-- Search input -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" placeholder="Search...">


    <br><br>

    <!-- Telephone input -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"
           placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">


    <br><br>

    <!-- Radio buttons -->
    <label>Gender:</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other


    <br><br>

    <!-- Checkbox -->
    <label>Skills:</label>
    <input type="checkbox" name="skills" value="html"> HTML
    <input type="checkbox" name="skills" value="css"> CSS
    <input type="checkbox" name="skills" value="js"> JavaScript


    <br><br>

    <!-- Select dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select--</option>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="india">India</option>
    </select>

    


    <br><br>

    <!-- Textarea -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" 
    placeholder="Write something..." rows="4" cols="30"></textarea>

              
    <br><br>

    <!-- Submit button -->
    <input type="submit" value="Submit Form">



    </form>

    
    
</body>
</html>
