<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body{
            margin-left: 20px;
            background-color: bisque;
        }
        #submit{
              background-color: rgb(1, 89, 1) ;
            border:none;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
            color: white;
            border-radius:5px;
            cursor: pointer; 
             transition:opacity 0.15s; 
        }
        #submit:hover{
            opacity:0.7;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="/submit" >
        <label for="roll">Roll no : </label>
        <input type="tel" name="roll">
        <br><br>

        <label for="stuname">Student Name:</label>
        <input type="text" name="stuname" id="firstname" placeholder="First Name">
        <input type="text" name="stuname" id="lastname" required placeholder="Last Name" >
        <br><br>

        <label for="fathersname">Father's Name: </label>
        <input type="text" name="fathersname">
        <br><br>

        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="day" required placeholder="Day">
      
        <br><br>

        <label for="phone">Mobile No: </label>
        <input type="tel" name="phone" id="countrycode" required placeholder="+91">
        <input type="tel" name="phone" id="nubmer" required >
        <br><br>

         <label for="email">Email id : </label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="pass">Password: </label>
        <input type="password" name="pass" id="pass" required>
        <br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="male" >
        <label for="male">Male</label>
          <input type="radio" name="gender" id="female" >
        <label for="female">Female</label>
        <br><br>

        <label for="dept">Department : </label>
        <input type="checkbox" name="dept" id="cse">
        <label for="cse">CSE</label>
          <input type="checkbox" name="dept" id="it">
        <label for="cse">IT</label>
        
          <input type="checkbox" name="dept" id="ece">
        <label for="cse">ECE</label>
        
          <input type="checkbox" name="dept" id="civil">
        <label for="cse">Civil</label>
             
          <input type="checkbox" name="dept" id="mech">
        <label for="cse">Mech</label>
        <br><br>

        <label for="course">Course</label>
        <select name="course" id="course">
               <option value="showonly">----------Select Current Courses------------</option>
               <option value="Webtech">Webtech</option>
               <option value="Machine Learning">Machine Learning</option>
               <option value="Research Methodology">Research Methodology</option>
               <option value="Computer Networks">Computer Networks</option>
        </select>
        <br><br>

        <label for="photo">Student Photo:</label>
        <input type="file" name="photo" >
        <br><br>

        <label for="city">City: </label>
        <input type="text" name="city">
        <br><br>

        <label for="address" style="margin-top:20px;">Address : </label>
        <input type="text" name="address" id="address" style="padding-bottom:50px">
        <br><br>

        <input type="submit" name="submit" id="submit" style="margin-left: 250px;">




    </form>


    
</body>
</html>
